<!doctype html>

<html>
 <head>
	<title> Zaehlstellen </title>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="http://openlayers.org/en/v3.15.1/build/ol-debug.js"> </script> 
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" href="http://openlayers.org/en/v3.10.1/css/ol.css" type="text/css"></link>
	
	<link rel="stylesheet" type="text/css" href="zaehlstellen.css" />
	<script src="zaehlstellen.js"></script>
 </head>	
 
 
<body onload="initMap(); init_dropzone();">  
	<div id="map" class="map"></div>
	
	<div id="menu">
		<div id="drop_zone">Drop Zaehlstellen JSON</div>
		<output id="list"></output>
		<div id ="sliderDiv" style="display: none"> <!-- invisible at first -->
			<button type="button" onclick="changeDateOneStep(-1)"> &larr; </button>  <!-- Button 1 step left -->
			<input type="range" id="time_slider" name="rangeInput" min="0" onchange="updateInput(this.value);" oninput="updateInput(this.value);" style="width: 70%"> 
			<button type="button" onclick="changeDateOneStep(1)"> &rarr; </button> <!-- Button 1 step right -->
			<p id="currentDate"> </p>
			<button type="button" onclick="SelectByPolygon()" class="polygonButton"> Select by Polygon </button>
		<!--<button type="button"  class="polygonButton"> Select Measuring Site </button> -->
		</div>
	</div>
	
</body>
</html>
